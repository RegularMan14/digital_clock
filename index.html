<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital_Clock</title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
    </head>
    <body style="background-color: #212121; color: azure;">
        <div class="container">
            <h1 id="title">KEEP CALM <br/>AND<br/> STOP WASTING TIME</h1>
            <h1 id="head">The age of the Universe is approximately:</h1>
            <div class="clock">
                <h1 id="1">13.8 x 10^9 years</h1>
                <h1 id="2">__ months</h1>
                <h1 id="3">__ days</h1>
                <h1 id="4">__ hours</h1>
                <h1 id="5">__ minutes</h1>
                <h1 id="6">__ seconds</h1>
            </div>
            <h1 id="footing">LONG LIVE THE WORKERS!</h1>
        </div>
        <script src="main.js"></script>
    </body>
